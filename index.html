<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wall Clock</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #container {
      width: 90vmin;
      height: 90vmin;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #clock, #date-human {
      margin: 0;
      line-height: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #clock {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #date-human {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body ondblclick="toggleFullScreen()">
  <div id="container">
    <h1 id="clock">--:--:--</h1>
    <div id="date-human">Loading date...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const clockEl = document.getElementById("clock");
      const dateEl = document.getElementById("date-human");
      const container = document.getElementById("container");

      clockEl.textContent = now.toLocaleTimeString('en-GB', {
        timeZone: timeZone,
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      });

      dateEl.textContent = now.toLocaleDateString('en-US', {
        timeZone: timeZone,
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      scaleTextToFit(clockEl, container, 500, 2);
      scaleTextToFit(dateEl, container, 250, 1);
    }

    function scaleTextToFit(element, container, maxSize = 500, step = 1) {
      let size = 10;
      element.style.fontSize = size + 'px';

      while (size < maxSize) {
        const { width, height } = element.getBoundingClientRect();
        const { width: cw, height: ch } = container.getBoundingClientRect();

        const maxHeight = element.id === 'clock' ? ch * 2 / 3 : ch / 3;
        const isMultiline = element.scrollHeight > element.offsetHeight;

        if (width > cw || height > maxHeight || isMultiline) break;

        size += step;
        element.style.fontSize = size + 'px';
      }

      element.style.fontSize = (size - step) + 'px';
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn(`Error attempting to enable full-screen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
